<!DOCTYPE html>
<html>
<title>Liam Walsh - Gallery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
body{
  background-color: black;
  color: white;
}
footer{
  background-color: grey;
  color: white;
}
h1{
  color: white;
}
</style>
<body>

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center" style="background-color: rgb(30,30,30); max-width: 12.125%">
  <!-- Avatar image in top left corner -->
  <img src="icon.jpg" style="width:100%">
  <a href="home.html" class="w3-bar-item w3-button w3-black" style="padding-top: 19px;padding-bottom: 12px">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>HOME</p>
  </a>
  <a href="racing.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-user w3-xxlarge"></i>
    <p>MY RACING</p>
  </a>
  <a href="gallery.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-eye w3-xxlarge"></i>
    <p>GALLERY</p>
  </a>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1000px">

<!-- Header -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
  <h1 class="w3-jumbo"><span class="w3-hide-small">Gallery</span></h1>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-quarter" style="margin-left:16%;">
    <img src="photos/1.jpg" style="width:100%">
    <img src="photos/2.jpg" style="width:100%">
    <img src="photos/3.jpg" style="width:100%">
    <img src="photos/4.jpg" style="width:100%">
    <img src="photos/5.jpg" style="width:100%">
    <img src="photos/6.jpg" style="width:100%">
  </div>

  <div class="w3-quarter" style="margin-left:28px">
    <img src="photos/7.jpg" style="width:100%">
    <img src="photos/8.jpg" style="width:100%">
    <img src="photos/9.jpg" style="width:100%">
    <img src="photos/10.jpg" style="width:100%">
    <img src="photos/11.jpg" style="width:100%">
    <img src="photos/12.jpg" style="width:100%">
    <img src="photos/19.jpg" style="width:100%">
  </div>

  <div class="w3-quarter" style="margin-left:28px">
    <img src="photos/13.jpg" style="width:100%">
    <img src="photos/14.jpg" style="width:100%">
    <img src="photos/15.jpg" style="width:100%">
    <img src="photos/16.jpg" style="width:100%">
    <img src="photos/17.jpg" style="width:100%">
    <img src="photos/18.jpg" style="width:100%">

  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-black w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <p class="w3-medium" style="color: teal">Powered by Liam Walsh</p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
    var x = document.getElementById("myGrid");
    if (x.className === "w3-row") {
        x.className = "w3-row-padding";
    } else { 
        x.className = x.className.replace("w3-row-padding", "w3-row");
    }
}

</script>

</body>
</html>
